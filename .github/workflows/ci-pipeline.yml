# .github/workflows/ci-pipeline.yml

name: CI/CD Pipeline - Test, Build, and Push

# When to run
on:
  push:
    branches:
      - "feature/develop"
      - "master"
  workflow_dispatch:

# Define the environment variables for the image
env:
  # IMPORTANT: Make sure this matches your Docker Hub repository name
  # Format: dockerhub-username/repository-name
  IMAGE_NAME: devops-project

# ---
# 1. TEST JOB (CI)
# ---
jobs:
  test:
    name: 1. Unit Tests (CI)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests (Pytest)
        run: pytest test_app.py

  # ---
  # 2. BUILD AND PUSH JOB (CD)
  # ---
  build-and-push:
    name: 2. Build and Push to Docker Hub
    runs-on: ubuntu-latest
    # This job only runs if 'test' was successful
    needs: test
    # This job only runs if the push was to the 'master' branch
    # Note: Ensure DOCKERHUB_USERNAME and DOCKERHUB_TOKEN secrets are configured in repository settings
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Key step: Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Key step: Build and Push the image
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true # <--- Publish the image
          # Tag with 'latest' and the commit hash
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
